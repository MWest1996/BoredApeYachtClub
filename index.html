<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="imageContainer">
            <img class="artwork"src="images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
        
        <h1>Equilibrium #3429</h1>

        <h3>Our Equilibrium collection promotes balance and calm.</h3>

        <table class="info">
            <tr>
                <td><div class="coinInfo">
                    <p class="coinText"><img style="vertical-align: middle;" src="images/icon-ethereum.svg" alt="Etherium icon">0.041 ETH</p>
                </div></td>
                <td><div class="timeLeft">
                     <p class="timeText"><img style="vertical-align: middle;" src="images/icon-clock.svg" alt="Clock icon">3 days left</p>
                </div></td>
            </tr>
        </table>
        <hr>
        <div class="author">
           <p><img style="vertical-align: middle;" src="images/image-avatar.png" alt="Jules Wyvern">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MWest1996">Marvin West</a>.
  </div>
</body>
</html>
